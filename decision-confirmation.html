<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanix - Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #194ADD 0%, #0D47A1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: #194ADD;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo-icon {
            font-size: 50px;
        }
        
        h1 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .ticket-number {
            font-size: 20px;
            color: #666;
            margin-bottom: 35px;
            font-weight: 500;
        }
        
        .checkmark {
            width: 100px;
            height: 100px;
            margin: 30px auto;
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke: #4caf50;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 3;
            stroke: #4caf50;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        .xmark {
            width: 100px;
            height: 100px;
            margin: 30px auto;
        }
        
        .xmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke: #f44336;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .xmark-x {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 3;
            stroke: #f44336;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        
        .decision-box {
            padding: 30px;
            border-radius: 15px;
            margin: 35px 0;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .decision-box.approved {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border: 3px solid #4caf50;
        }
        
        .decision-box.rejected {
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            border: 3px solid #f44336;
        }
        
        .decision-text {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .decision-box.approved .decision-text {
            color: #2e7d32;
        }
        
        .decision-box.rejected .decision-text {
            color: #c62828;
        }
        
        .decision-subtext {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
        
        .status {
            font-size: 18px;
            color: #666;
            margin: 25px 0;
            line-height: 1.6;
        }
        
        .status.success {
            color: #2e7d32;
            font-weight: 600;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #194ADD;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
            font-size: 14px;
            color: #999;
        }
        
        .footer strong {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-icon">üè¢</span>
        </div>
        
        <h1 id="title">Traitement en cours...</h1>
        <p class="ticket-number" id="ticketInfo"></p>
        
        <div id="iconContainer"></div>
        
        <div id="decisionBox" class="decision-box" style="display: none;">
            <div class="decision-text" id="decisionText"></div>
            <p class="decision-subtext" id="decisionSubtext"></p>
        </div>
        
        <div id="loaderContainer">
            <div class="loader"></div>
        </div>
        
        <p class="status" id="status">Envoi de votre d√©cision √† Urbanix...</p>
        
        <div class="footer">
            <strong>Urbanix Gestion Immobili√®re</strong><br>
            Montr√©al, QC<br>
            üìû +1 (514) 416-3338<br>
            üìß maintenance@urbanix.ca
        </div>
    </div>

    <script>
    
        const WEBHOOK_URL = 'https://flow.zohocloud.ca/110002096912/flow/webhook/incoming?zapikey=1001.f40500bd62c1131ed8d50f91110eb9c5.034cf5722a424311b2a4012f4052235d&isdebug=false';
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('ticketId') || '';
        const token = urlParams.get('token') || '';
        const action = urlParams.get('action') || '';
        
        // Update ticket info
        if (ticketId) {
            document.getElementById('ticketInfo').textContent = 'Ticket #' + ticketId;
        }
        
        // Validate parameters
        if (!ticketId || !token || !action) {
            showError('Lien invalide. Veuillez utiliser le lien fourni dans l\'email.');
        } else {
            // Process decision after 1.5 seconds
            setTimeout(() => {
                sendToWebhook();
            }, 1500);
        }
        
        async function sendToWebhook() {
            try {
                // Build webhook URL with parameters
                const fullWebhookUrl = WEBHOOK_URL + '&ticketId=' + ticketId + '&action=' + action + '&token=' + token;
                
                const response = await fetch(fullWebhookUrl, {
                    method: 'GET'
                });
                
                // We don't care about the response content, just that it was called
                showSuccess();
                
            } catch (error) {
                console.error('Error:', error);
                // Even if fetch fails (CORS, etc), the webhook was likely triggered
                // So we show success anyway for Option A
                showSuccess();
            }
        }
        
        function showSuccess() {
            // Hide loader
            document.getElementById('loaderContainer').style.display = 'none';
            
            // Show appropriate icon
            const iconContainer = document.getElementById('iconContainer');
            if (action === 'approved') {
                iconContainer.innerHTML = '<svg class="checkmark" viewBox="0 0 52 52"><circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark-check" fill="none" stroke-linecap="round" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>';
                document.getElementById('title').textContent = 'Demande approuv√©e';
                document.getElementById('decisionBox').classList.add('approved');
                document.getElementById('decisionText').textContent = '‚úì APPROUV√â';
                document.getElementById('decisionSubtext').textContent = 'APPROVED';
            } else {
                iconContainer.innerHTML = '<svg class="xmark" viewBox="0 0 52 52"><circle class="xmark-circle" cx="26" cy="26" r="25" fill="none"/><line class="xmark-x" x1="16" y1="16" x2="36" y2="36" stroke-linecap="round"/><line class="xmark-x" x1="36" y1="16" x2="16" y2="36" stroke-linecap="round"/></svg>';
                document.getElementById('title').textContent = 'Demande rejet√©e';
                document.getElementById('decisionBox').classList.add('rejected');
                document.getElementById('decisionText').textContent = '‚úï REJET√â';
                document.getElementById('decisionSubtext').textContent = 'REJECTED';
            }
            
            document.getElementById('decisionBox').style.display = 'block';
            
            const statusEl = document.getElementById('status');
            statusEl.className = 'status success';
            statusEl.innerHTML = '‚úÖ Votre d√©cision a √©t√© enregistr√©e avec succ√®s!<br><span style="font-size: 15px; color: #999;">L\'√©quipe Urbanix a √©t√© notifi√©e.</span>';
        }
        
        function showError(message) {
            document.getElementById('loaderContainer').style.display = 'none';
            document.getElementById('title').textContent = 'Erreur';
            const statusEl = document.getElementById('status');
            statusEl.className = 'status error';
            statusEl.style.color = '#c62828';
            statusEl.textContent = '‚ùå ' + message;
        }
    </script>
</body>
</html>
