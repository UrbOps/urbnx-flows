<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanix - Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #194ADD 0%, #0D47A1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .ticket-number {
            font-size: 20px;
            color: #666;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .action-preview {
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
        }
        
        .action-preview.approved {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border: 2px solid #4caf50;
        }
        
        .action-preview.rejected {
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            border: 2px solid #f44336;
        }
        
        .action-preview-text {
            font-size: 18px;
            font-weight: 600;
        }
        
        .action-preview.approved .action-preview-text {
            color: #2e7d32;
        }
        
        .action-preview.rejected .action-preview-text {
            color: #c62828;
        }
        
        .comment-section {
            margin: 30px 0;
            text-align: left;
        }
        
        .comment-section label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .comment-section textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .comment-section textarea:focus {
            outline: none;
            border-color: #194ADD;
        }
        
        .comment-section .hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .confirm-btn {
            padding: 15px 50px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .confirm-btn.approved {
            background: #4caf50;
            color: white;
        }
        
        .confirm-btn.rejected {
            background: #f44336;
            color: white;
        }
        
        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .checkmark, .xmark {
            width: 100px;
            height: 100px;
            margin: 30px auto;
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke: #4caf50;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 3;
            stroke: #4caf50;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        .xmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke: #f44336;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .xmark-x {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 3;
            stroke: #f44336;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        
        .decision-box {
            padding: 30px;
            border-radius: 15px;
            margin: 35px 0;
            animation: fadeIn 0.8s ease-out 0.3s both;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .decision-box.approved {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border: 3px solid #4caf50;
        }
        
        .decision-box.rejected {
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            border: 3px solid #f44336;
        }
        
        .decision-text {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .decision-box.approved .decision-text {
            color: #2e7d32;
        }
        
        .decision-box.rejected .decision-text {
            color: #c62828;
        }
        
        .decision-subtext {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
        
        .status {
            font-size: 18px;
            color: #666;
            margin: 25px 0;
            line-height: 1.6;
        }
        
        .status.success {
            color: #2e7d32;
            font-weight: 600;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #194ADD;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
            font-size: 14px;
            color: #999;
        }
        
        .footer strong {
            color: #333;
            font-size: 16px;
        }
        
        #formSection, #resultSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://urbops.github.io/urbnx-flows/1.png" alt="Urbanix" style="width: 80px; height: auto;">
        </div>
        
        <h1 id="title">Confirmation de d√©cision</h1>
        <p class="ticket-number" id="ticketInfo"></p>
        
        <!-- Form Section (before confirmation) -->
        <div id="formSection">
            <div class="action-preview" id="actionPreview">
                <p class="action-preview-text" id="actionPreviewText"></p>
            </div>
            
            <div class="comment-section">
                <label for="comment">Commentaire (optionnel) / Comment (optional)</label>
                <textarea id="comment" placeholder="Ajoutez un commentaire ou des instructions...&#10;Add a comment or instructions..."></textarea>
                <p class="hint">Ce commentaire sera ajout√© au ticket. / This comment will be added to the ticket.</p>
            </div>
            
            <button class="confirm-btn" id="confirmBtn" onclick="confirmDecision()">
                Confirmer / Confirm
            </button>
        </div>
        
        <!-- Result Section (after confirmation) -->
        <div id="resultSection">
            <div id="iconContainer"></div>
            
            <div id="decisionBox" class="decision-box">
                <div class="decision-text" id="decisionText"></div>
                <p class="decision-subtext" id="decisionSubtext"></p>
            </div>
            
            <div class="loader" id="loader"></div>
            
            <p class="status" id="status"></p>
        </div>
        
        <div class="footer">
            <strong>Urbanix Gestion Immobili√®re</strong><br>
            Montr√©al, QC<br>
            üìû +1 (514) 416-3338<br>
            üìß maintenance@urbanix.ca
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://flow.zohocloud.ca/110002096912/flow/webhook/incoming?zapikey=1001.f40500bd62c1131ed8d50f91110eb9c5.034cf5722a424311b2a4012f4052235d&isdebug=false';
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('ticketId') || '';
        const ticketNumber = urlParams.get('ticketNumber') || '';
        const token = urlParams.get('token') || '';
        const action = urlParams.get('action') || '';
        
        // Update ticket info
        if (ticketNumber) {
            document.getElementById('ticketInfo').textContent = 'Ticket #' + ticketNumber;
        } else if (ticketId) {
            document.getElementById('ticketInfo').textContent = 'Ticket #' + ticketId;
        }
        
        // Validate parameters
        if (!ticketId || !token || !action) {
            showError('Lien invalide. Veuillez utiliser le lien fourni dans l\'email.');
        } else {
            // Show form
            showForm();
        }
        
        function showForm() {
            document.getElementById('formSection').style.display = 'block';
            
            const preview = document.getElementById('actionPreview');
            const previewText = document.getElementById('actionPreviewText');
            const confirmBtn = document.getElementById('confirmBtn');
            
            if (action === 'approved') {
                document.getElementById('title').textContent = 'Confirmer l\'approbation';
                preview.classList.add('approved');
                previewText.textContent = '‚úì Vous allez APPROUVER cette demande';
                confirmBtn.classList.add('approved');
                confirmBtn.textContent = '‚úì Confirmer l\'approbation';
            } else {
                document.getElementById('title').textContent = 'Confirmer le rejet';
                preview.classList.add('rejected');
                previewText.textContent = '‚úï Vous allez REJETER cette demande';
                confirmBtn.classList.add('rejected');
                confirmBtn.textContent = '‚úï Confirmer le rejet';
            }
        }
        
        async function confirmDecision() {
            const comment = document.getElementById('comment').value.trim();
            const confirmBtn = document.getElementById('confirmBtn');
            
            // Disable button and show loading
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'Envoi en cours...';
            
            // Hide form, show result section with loader
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('status').textContent = 'Envoi de votre d√©cision √† Urbanix...';
            
            try {
                // Build webhook URL with parameters
                let fullWebhookUrl = WEBHOOK_URL + '&ticketId=' + ticketId + '&action=' + action + '&token=' + token;
                
                // Add comment if provided
                if (comment) {
                    fullWebhookUrl += '&comment=' + encodeURIComponent(comment);
                }
                
                const response = await fetch(fullWebhookUrl, {
                    method: 'GET'
                });
                
                showSuccess();
                
            } catch (error) {
                console.error('Error:', error);
                // Even if fetch fails, webhook was likely triggered
                showSuccess();
            }
        }
        
        function showSuccess() {
            // Hide loader
            document.getElementById('loader').style.display = 'none';
            
            // Show appropriate icon
            const iconContainer = document.getElementById('iconContainer');
            const decisionBox = document.getElementById('decisionBox');
            
            if (action === 'approved') {
                iconContainer.innerHTML = '<svg class="checkmark" viewBox="0 0 52 52"><circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark-check" fill="none" stroke-linecap="round" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>';
                document.getElementById('title').textContent = 'Demande approuv√©e';
                decisionBox.classList.add('approved');
                document.getElementById('decisionText').textContent = '‚úì APPROUV√â';
                document.getElementById('decisionSubtext').textContent = 'APPROVED';
            } else {
                iconContainer.innerHTML = '<svg class="xmark" viewBox="0 0 52 52"><circle class="xmark-circle" cx="26" cy="26" r="25" fill="none"/><line class="xmark-x" x1="16" y1="16" x2="36" y2="36" stroke-linecap="round"/><line class="xmark-x" x1="36" y1="16" x2="16" y2="36" stroke-linecap="round"/></svg>';
                document.getElementById('title').textContent = 'Demande rejet√©e';
                decisionBox.classList.add('rejected');
                document.getElementById('decisionText').textContent = '‚úï REJET√â';
                document.getElementById('decisionSubtext').textContent = 'REJECTED';
            }
            
            decisionBox.style.display = 'block';
            
            const statusEl = document.getElementById('status');
            statusEl.className = 'status success';
            statusEl.innerHTML = '‚úÖ Votre d√©cision a √©t√© enregistr√©e avec succ√®s!<br><span style="font-size: 15px; color: #999;">L\'√©quipe Urbanix a √©t√© notifi√©e.</span>';
        }
        
        function showError(message) {
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('title').textContent = 'Erreur';
            const statusEl = document.getElementById('status');
            statusEl.style.color = '#c62828';
            statusEl.textContent = '‚ùå ' + message;
        }
    </script>
</body>
</html>
